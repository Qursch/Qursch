<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      font-size: 1.2rem;
    }
    .countdown div {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 8px;
      min-width: 70px;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We’re working hard to launch our website. Stay tuned!</p>

    <div class="countdown" id="countdown">
      <div><span id="days">0</span><br>Days</div>
      <div><span id="hours">0</span><br>Hours</div>
      <div><span id="minutes">0</span><br>Minutes</div>
      <div><span id="seconds">0</span><br>Seconds</div>
    </div>

    <footer>© 2025 Your Website Name</footer>
  </div>

  <script>
    // Set your launch date here (YYYY-MM-DD)
    const launchDate = new Date("2026-01-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are live!";
        return;
      }

      document.getElementById("days").textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent = Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent = Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent = Math.floor((distance / 1000) % 60);
    }, 1000);
  </script>
</body>
</html>
